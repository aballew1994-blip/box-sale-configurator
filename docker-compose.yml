services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/box_sale_config?schema=public
      - NEXTAUTH_SECRET=change-me-to-a-random-secret
      - NEXTAUTH_URL=http://localhost:3000
      - AUTH_TRUST_HOST=true
      - NETSUITE_MOCK=true
      # Set these for real NetSuite integration:
      # - NETSUITE_ACCOUNT_ID=
      # - NETSUITE_CONSUMER_KEY=
      # - NETSUITE_CONSUMER_SECRET=
      # - NETSUITE_TOKEN_ID=
      # - NETSUITE_TOKEN_SECRET=
      # - NETSUITE_RESTLET_BASE_URL=
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=box_sale_config
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
